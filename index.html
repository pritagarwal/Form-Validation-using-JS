<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link href = "index.css" rel = "stylesheet"/>

  </head>
  <body>
    <div class="container">
      <h1>Book Your Car</h1>
      <hr />
      <div id="message"></div>

      <form id="formInput">
        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input
            type="text"
            class="form-control .is-invalid"
            id="userName"
            placeholder="User Name"
          />

          <small class="invalid-feedback">Please provide a valid Name.</small>
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email address</label>
          <input
            type="text"
            class="form-control .is-invalid"
            id="userEmail"
            placeholder="name@example.com"
          />

          <small class="invalid-feedback">Please provide a valid Email.</small>
        </div>
        <div class="mb-3">
          <label for="userNumb" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control .is-invalid"
            id="userNumb"
            placeholder="phone number"
          />

          <small class="invalid-feedback">
            Please provide a valid phone number.
          </small>
        </div>
        <div class="mb-3">
          <label for="userCar" class="form-label">Select your car</label>
          <select class="form-select" id="userCar">
            <option selected>Alto</option>
            <option value="1">Maruti</option>
            <option value="2">Audi</option>
            <option value="3">Hundai</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="userText" class="form-label">Example textarea</label>
          <textarea
            class="form-control"
            id="userText"
            rows="3"
            style="resize: none"
          ></textarea>
        </div>
        <div class="mb-3">
          <button type="submit" id="formSubmit" class="btn btn-outline-dark">
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
